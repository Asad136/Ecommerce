{% extends 'base.html' %}

{% block title %}Welcome to the E-Commerce Platform{% endblock %}

{% block content %}

<h1>Update Product for {{ store.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Product</button>
</form>
{% endblock %}
