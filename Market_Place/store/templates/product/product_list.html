<h1>{{ store.name }} - Products</h1>
<a href="{% url 'create_product' store.id %}">Add Product</a>
<ul>
    {% for product in products %}
    <li>
        <img src="{{ product.product_pic.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
        <a href="{% url 'update_product' store.id product.id %}">Edit</a>
        <a href="{% url 'delete_product' store.id product.id %}">Delete</a>
        <a href="{% url 'product_detail' store_id=store.id pk=product.pk %}">View Details</a>

    </li>
    {% endfor %}
</ul>
