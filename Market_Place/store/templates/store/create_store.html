{% extends 'base.html' %}

{% block title %}Create Store{% endblock %}

{% block content %}
    <style>
        /* Custom Button and Text Styles */
        .btn-custom {
            background-color: #FF8E2B; /* Button background color */
            color: #ffffff; /* Button text color */
            border: 2px solid #2E77AE; /* Button border color */
        }

        .btn-custom:hover {
            background-color: #e67e22; /* Slightly darker shade for hover effect */
            border-color: #2E77AE; /* Keep border color consistent */
            color: #ffffff; /* Button text color on hover */
        }

        .form-label-custom {
            color: #0D2137; /* Form label text color */
        }

        .card-custom {
            border-color: #0D2137; /* Card border color */
        }

        .card-body-custom {
            background-color: #f5f5f5; /* Card body background color */
        }

        .text-dark {
            color: #0D2137; /* Text color for card title and form labels */
        }
    </style>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg border-0 rounded card-custom">
                    <div class="card-body p-5 card-body-custom">
                        <h2 class="card-title mb-4 text-center text-dark">Create Store</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="{{ form.store_pic.id_for_label }}" class="form-label form-label-custom">Store Picture</label>
                                <input type="file" name="store_pic" id="{{ form.store_pic.id_for_label }}" class="form-control">
                            </div>
                            
                            <div class="mb-4">
                                <label for="{{ form.name.id_for_label }}" class="form-label form-label-custom">Store Name</label>
                                <input type="text" name="name" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" class="form-control">
                            </div>
                            
                            <div class="mb-4">
                                <label for="{{ form.description.id_for_label }}" class="form-label form-label-custom">Description</label>
                                <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control" rows="4">{{ form.description.value }}</textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom btn-lg">Create Store</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
