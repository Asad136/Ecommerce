{% extends 'base.html' %}

{% block title %}Product Analytics{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Analytics for {{ store.name }}</h1>

        <canvas id="salesChart" width="400" height="200"></canvas>
        <canvas id="quantityChart" width="400" height="200"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const labels = {{ labels|safe }};
                const totalSalesData = {{ total_sales_data|safe }};
                const totalQuantityData = {{ total_quantity_data|safe }};

                const ctxSales = document.getElementById('salesChart').getContext('2d');
                new Chart(ctxSales, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Sales ($)',
                            data: totalSalesData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgb(255, 255, 255)'
                                }
                            }
                        }
                    }
                });

                const ctxQuantity = document.getElementById('quantityChart').getContext('2d');
                new Chart(ctxQuantity, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Quantity Sold',
                            data: totalQuantityData,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgb(255, 255, 255)'
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </div>
{% endblock %}
