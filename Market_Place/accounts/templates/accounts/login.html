<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Custom Color Scheme */
        body {
            background-color: #f8f8f8; /* Light gray background */
            color: #0D2137; /* Dark blue text color */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff; /* White background for form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            color: #0D2137; /* Dark blue text color */
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container form .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .login-container form label {
            display: block;
            margin-bottom: 5px;
            color: #0D2137; /* Dark blue text color */
            font-weight: bold;
        }

        .login-container form input {
            width: 100%;
            background-color: #f0f0f0; /* Light gray input fields */
            color: #0D2137; /* Dark blue text color */
            border: 1px solid #2E77AE; /* Border color */
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .login-container form input:focus {
            border-color: #FF8E2B; /* Button color on focus */
            outline: none;
        }

        .login-container form button {
            width: 60%;
            background-color: #FF8E2B; /* Button color */
            color: #ffffff;
            padding: 16px;
            border: 1px solid #2E77AE; /* Button border color */
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

        .login-container .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-container .register-link a {
            color: #FF8E2B; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .register-link a:hover {
            color: #e65c00; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
