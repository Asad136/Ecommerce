<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #0D2137; /* Updated text color */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .profile-container h2 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
            color: #FF8E2B; /* Updated heading color */
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
        }

        .profile-container form .form-group {
            width: 100%;
            margin-bottom: 10px;
        }

        .profile-container form label {
            display: block;
            margin-bottom: 3px;
            color: #0D2137; /* Updated label color */
            font-weight: bold;
        }

        .profile-container form input, 
        .profile-container form select, 
        .profile-container form textarea {
            width: 100%;
            background-color: #f9f9f9;
            color: #0D2137; /* Updated input text color */
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .profile-container form textarea {
            resize: none;
            height: 40px;
        }

        .profile-container form input:focus, 
        .profile-container form select:focus, 
        .profile-container form textarea:focus {
            border-color: #FF8E2B; /* Updated focus border color */
            outline: none;
        }

        .profile-container form button {
            width: 100%;
            background-color: #FF8E2B; /* Updated button background color */
            border-color: #2E77AE; /* Updated button border color */
            color: #ffffff;
            padding: 10px;
            border: 1px solid #2E77AE; /* Updated button border color */
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-container form button:hover {
            background-color: #e67e22; /* Slightly darker shade for hover effect */
            border-color: #2E77AE; /* Keep border color consistent */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
