<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Purplish Dark Theme Styling */
        body {
            background-color: #2C003E;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #3B004A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 350px;
            height: auto; /* Adjust height based on content */
        }

        .signup-container h2 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
            color: #f5f5f5;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .signup-container form .form-group {
            width: 100%;
            margin-bottom: 10px;
        }

        .signup-container form label {
            display: block;
            margin-bottom: 3px;
            color: #bb86fc;
            font-weight: bold;
        }

        .signup-container form input, .signup-container form select {
            width: 100%;
            background-color: #4A005C;
            color: #ffffff;
            border: 1px solid #6200ea;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .signup-container form textarea {
            width: 100%;
            height: 40px; /* Reduced height for address field */
            background-color: #4A005C;
            color: #ffffff;
            border: 1px solid #6200ea;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .signup-container form input:focus, .signup-container form select:focus, .signup-container form textarea:focus {
            border-color: #bb86fc;
            outline: none;
        }

        .signup-container form button {
            width: 100%;
            background-color: #bb86fc;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container form button:hover {
            background-color: #9c4dcc;
        }

        .signup-container .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-container .login-link a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login-link a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="id_role">Role:</label>
                {{ form.role }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
