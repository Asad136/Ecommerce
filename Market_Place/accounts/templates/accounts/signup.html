<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Custom Color Scheme */
        body {
            background-color: #f8f8f8; /* Light gray background */
            color: #0D2137; /* Dark blue text color */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            height: auto; /* Adjust height based on content */
        }

        .signup-container h2 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
            color: #0D2137; /* Dark blue text color */
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .signup-container form .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .signup-container form label {
            display: block;
            margin-bottom: 5px;
            color: #0D2137; /* Dark blue text color */
            font-weight: bold;
        }

        .signup-container form input, 
        .signup-container form select, 
        .signup-container form textarea {
            width: 100%;
            background-color: #f0f0f0; /* Light gray input fields */
            color: #0D2137; /* Dark blue text color */
            border: 1px solid #2E77AE; /* Border color */
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .signup-container form textarea {
            height: 40px; /* Adjusted height for address field */
            resize: none; /* Disable resizing */
        }

        .signup-container form input:focus, 
        .signup-container form select:focus, 
        .signup-container form textarea:focus {
            border-color: #FF8E2B; /* Button color on focus */
            outline: none;
        }

        .signup-container form button {
            width: 100%;
            background-color: #FF8E2B; /* Button color */
            color: #ffffff;
            padding: 10px;
            border: 1px solid #2E77AE; /* Button border color */
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container form button:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

        .signup-container .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-container .login-link a {
            color: #FF8E2B; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login-link a:hover {
            color: #e65c00; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %} 
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="id_role">Role:</label>
                {{ form.role }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
