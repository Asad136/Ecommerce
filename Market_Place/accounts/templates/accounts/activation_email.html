<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            font-size: 24px;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        p {
            margin: 0 0 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activate Your Account</h1>
        <p>Hi {{ user.username }},</p>
        <p>Thank you for signing up. Please click the link below to activate your account:</p>
        <p><a href="{{ activation_link }}">Activate your account</a></p>
        <p>If you did not sign up for this account, please ignore this email.</p>
        <p class="footer">If you have any questions, feel free to contact us at support@example.com.</p>
    </div>
</body>
</html>
