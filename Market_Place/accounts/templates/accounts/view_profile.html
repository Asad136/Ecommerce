{% extends 'base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="profile-card bg-light shadow-lg border-0 rounded">
                <div class="profile-card-body text-center">
                    <!-- Profile Information -->
                    <h2 class="profile-card-title mb-4 text-dark">Your Profile</h2>
                    <div class="profile-info mb-4">
                        <p class="profile-lead text-dark"><strong>Username:</strong> {{ user.username }}</p>
                        <p class="profile-lead text-dark"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="profile-lead text-dark"><strong>Phone Number:</strong> {{ user.phone_number }}</p>
                        <p class="profile-lead text-dark"><strong>Address:</strong> {{ user.address }}</p>
                    </div>
                    <!-- Edit Profile Button -->
                    <a class="profile-btn btn btn-primary" href="{% url 'edit_profile' %}">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
